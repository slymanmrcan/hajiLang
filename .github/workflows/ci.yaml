name: CI (Test & Build)

on:
    push:
        branches: ["main", "master"]
    pull_request:
        branches: ["main", "master"]

jobs:
    build-and-test:
        name: Test and Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version: "1.25"

            - name: Get dependencies
              run: go mod download

            - name: Run Tests
              run: make test

            - name: Build Check
              run: make build
