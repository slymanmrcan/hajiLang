name: Cross-Platform Build Check

on:
    pull_request:
        branches: ["main", "master"]

jobs:
    build-check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-go@v6
              with:
                  go-version: "1.25"

            - name: Verify Cross-Compilation
              run: make build-all
