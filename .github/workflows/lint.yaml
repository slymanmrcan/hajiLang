name: Lint (Code Quality)

on:
    push:
        branches: ["main", "master"]
    pull_request:

permissions:
    contents: read
    pull-requests: read

jobs:
    golangci:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-go@v6
              with:
                  go-version: "1.25"

            - name: golangci-lint
              uses: golangci/golangci-lint-action@v4
              with:
                  version: latest
                  only-new-issues: true
